<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>学習進捗リダイレクト</title>
    <style>
      /* 強調するためのスタイル */
      .important {
        font-weight: bold;
        color: red;
      }
      .example {
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>お子様の名前を入力してください</h1>
    <p>名前は<strong class="important">「ひらがな」で、名字と名前の間にスペースを含まないフルネーム</strong>を入力してください。</p>
    
    <form action="/api/check-progress" method="GET">
      <label for="name">お子様の名前:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">検索</button>
    </form>

    <h2>正しい入力例</h2>
    <p><span class="example">つくるたろう</span></p>

    <h2>誤った入力例</h2>
    <ul>
      <li><span class="important">つくる たろう</span> （スペースを含んでいる）</li>
      <li><span class="important">ツクルタロウ</span> （ひらがなではない）</li>
      <li><span class="important">たろう</span> （名字が含まれていない）</li>
    </ul>
  </body>
</html>
